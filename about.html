<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="matrix-bg.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Source Code Pro', monospace;
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: #00ff00;
            line-height: 1.6;
        }

        .matrix-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }

        .terminal-container {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .terminal {
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            min-height: 700px;
            background-color: rgba(0, 20, 0, 0.95);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
            overflow: hidden;
            position: relative;
        }

        .terminal-header {
            height: 40px;
            background-color: rgba(0, 40, 0, 0.95);
            border-bottom: 1px solid rgba(0, 255, 0, 0.2);
            display: flex;
            align-items: center;
            padding: 0 1rem;
        }

        .terminal-buttons {
            display: flex;
            gap: 8px;
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .terminal-button.close {
            background-color: #ff5f56;
        }

        .terminal-button.minimize {
            background-color: #ffbd2e;
        }

        .terminal-button.maximize {
            background-color: #27c93f;
        }

        .terminal-title {
            flex: 1;
            text-align: center;
            color: rgba(0, 255, 0, 0.8);
            font-size: 0.9rem;
        }

        .terminal-content {
            padding: 2rem;
            height: calc(100% - 40px);
            overflow-y: auto;
            font-size: 1.1rem;
        }

        .command-line {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            opacity: 1;
        }

        .prompt {
            color: #00ff00;
            white-space: nowrap;
        }

        .prompt::before {
            content: "┌─(";
            color: #00ff00;
        }

        .prompt::after {
            content: ")─[~] ";
            color: #00ff00;
        }

        .command {
            color: #00ff00;
            white-space: pre;
        }

        .output {
            color: #00ff00;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
            opacity: 0;
        }

        .output p {
            margin: 0;
            line-height: 1.4;
        }

        .cursor {
            display: inline;
            color: #00ff00;
            margin-left: 0;
            animation: blink 1s step-end infinite;
        }

        .cursor::after {
            content: "█";
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .back-home {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 0.8rem 1.5rem;
            background-color: rgba(0, 20, 0, 0.9);
            color: #00ff00;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            font-size: 0.95rem;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-home::before {
            content: "←";
            font-size: 1.2rem;
            color: #00ff00;
            transition: transform 0.3s ease;
        }

        .back-home:hover {
            background-color: rgba(0, 40, 0, 0.95);
            border-color: rgba(0, 255, 0, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
            text-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .back-home:hover::before {
            transform: translateX(-3px);
        }

        @media screen and (min-width: 1600px) {
            .terminal {
                max-width: 1400px;
                height: 85vh;
                min-height: 800px;
            }

            .terminal-content {
                padding: 2.5rem;
                font-size: 1.2rem;
            }

            .terminal-title {
                font-size: 1rem;
            }
        }

        @media screen and (max-width: 768px) {
            .terminal {
                height: 80vh;
                min-height: 500px;
            }

            .terminal-content {
                padding: 1rem;
                font-size: 0.95rem;
            }

            .back-home {
                bottom: 1rem;
                right: 1rem;
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
        }

        @media screen and (max-width: 480px) {
            .terminal {
                height: 85vh;
                min-height: 400px;
            }

            .terminal-content {
                padding: 0.75rem;
                font-size: 0.9rem;
            }

            .back-home {
                bottom: 0.8rem;
                right: 0.8rem;
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-container" data-opacity="low">
        <canvas id="matrix"></canvas>
    </div>

    <div class="terminal-container">
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <div class="terminal-button close"></div>
                    <div class="terminal-button minimize"></div>
                    <div class="terminal-button maximize"></div>
                </div>
                <div class="terminal-title">Siddartha@portfolio:~</div>
            </div>
            <div class="terminal-content">
                <div id="terminal-lines">
                </div>
            </div>
        </div>
    </div>

    <div class="nav-options">
        <a href="index.html" class="nav-option">Home</a>
        <a href="projects.html" class="nav-option">Projects & Walkthroughs</a>
        <a href="certificate.html" class="nav-option">Certificates</a>
    </div>

    <a href="index.html" class="back-home">Back to Home</a>
    <script src="matrix-bg.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const terminalLines = document.getElementById('terminal-lines');
            const commands = [
                {
                    cmd: 'whoami',
                    output: [
                        'Name: Siddartha Dhanekula',
                        'Role: Cybersecurity Professional',
                        'Specialization: Blue Team Operations',
                        'Skills: Network Security, SIEM, Threat Hunting, Incident Response',
                        'Certifications: Security+, Network+, CySA+',
                        'Experience: 2+ years in cybersecurity'
                    ]
                },
                {
                    cmd: 'cat skills.txt',
                    output: [
                        'Technical Skills:',
                        '├── Network Security',
                        '│   ├── Firewall Configuration',
                        '│   ├── IDS/IPS Management',
                        '│   └── Network Traffic Analysis',
                        '├── SIEM Solutions',
                        '│   ├── Splunk',
                        '│   ├── ELK Stack',
                        '│   └── Log Analysis',
                        '├── Threat Hunting',
                        '│   ├── IOC Analysis',
                        '│   ├── Malware Analysis',
                        '│   └── Threat Intelligence',
                        '└── Incident Response',
                        '    ├── Incident Handling',
                        '    ├── Forensic Analysis',
                        '    └── Security Operations'
                    ]
                },
                {
                    cmd: 'cat experience.txt',
                    output: [
                        'Professional Experience:',
                        '├── Security Operations Center (SOC) Analyst',
                        '│   ├── Real-time threat monitoring',
                        '│   ├── Incident triage and response',
                        '│   └── Security tool management',
                        '├── Network Security Engineer',
                        '│   ├── Firewall rule optimization',
                        '│   ├── Network segmentation',
                        '│   └── Security policy implementation',
                        '└── Threat Intelligence Analyst',
                        '    ├── Threat research',
                        '    ├── Vulnerability assessment',
                        '    └── Security reporting'
                    ]
                },
                {
                    cmd: 'cat tools.txt',
                    output: [
                        'Security Tools & Technologies:',
                        '├── SIEM: Splunk, ELK Stack, Graylog',
                        '├── EDR: CrowdStrike, SentinelOne',
                        '├── Network Security: Wireshark, Nmap, Snort',
                        '├── Cloud Security: AWS Security, Azure Sentinel',
                        '└── Scripting: Python, PowerShell, Bash'
                    ]
                },
                {
                    cmd: 'cat achievements.txt',
                    output: [
                        'Key Achievements:',
                        '├── Reduced incident response time by 40%',
                        '├── Implemented automated threat detection',
                        '├── Developed custom security monitoring tools',
                        '├── Led security awareness training programs',
                        '└── Contributed to open-source security projects'
                    ]
                }
            ];

            let currentCommand = 0;

            async function typeText(element, text, speed = 40) {
                for (let i = 0; i < text.length; i++) {
                    element.textContent += text[i];
                    await new Promise(resolve => setTimeout(resolve, speed));
                }
            }

            async function showOutput(output) {
                const outputDiv = document.createElement('div');
                outputDiv.className = 'output';
                
                for (const line of output) {
                    const p = document.createElement('p');
                    p.textContent = line;
                    outputDiv.appendChild(p);
                    await new Promise(resolve => setTimeout(resolve, 20)); // Small delay between lines
                }
                outputDiv.style.opacity = '1';
                return outputDiv;
            }

            async function createNewPrompt(isFirst = false) {
                const cmdLine = document.createElement('div');
                cmdLine.className = 'command-line';
                cmdLine.innerHTML = `
                    <span class="prompt">┌─(Siddartha)─[~]</span>
                    <span class="command"></span>
                    <span class="cursor"></span>
                `;
                return cmdLine;
            }

            async function processCommand() {
                if (currentCommand >= commands.length) {
                    // Add cursor to the last line of the last output
                    const lastOutput = terminalLines.lastElementChild;
                    const lastLine = lastOutput.lastElementChild;
                    const cursor = document.createElement('span');
                    cursor.className = 'cursor';
                    lastLine.appendChild(cursor);
                    return;
                }

                const cmd = commands[currentCommand];
                const cmdLine = await createNewPrompt(currentCommand === 0);
                terminalLines.appendChild(cmdLine);

                const commandSpan = cmdLine.querySelector('.command');
                const cursor = cmdLine.querySelector('.cursor');
                await typeText(commandSpan, cmd.cmd);
                
                // Remove cursor from command line after typing
                cursor.remove();
                
                await new Promise(resolve => setTimeout(resolve, 200));

                const output = await showOutput(cmd.output);
                terminalLines.appendChild(output);

                await new Promise(resolve => setTimeout(resolve, 700));

                currentCommand++;
                processCommand();
            }

            // Start processing commands
            processCommand();
        });
    </script>
</body>
</html>
