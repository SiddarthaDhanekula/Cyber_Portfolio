<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            position: relative;
        }
        /* Subtle Grid Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: 
                linear-gradient(rgba(0, 255, 0, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            pointer-events: none;
        }
        /* Gradient Overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.6) 100%);
            z-index: 2;
            pointer-events: none;
        }
        .matrix-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }
        .domain-text {
            position: absolute;
            font-family: 'Source Code Pro', monospace;
            color: #00ff00;
            font-size: 1.2rem;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            white-space: nowrap;
            user-select: none;
            -webkit-user-select: none;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        .domain-text:hover {
            opacity: 1;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ff00;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        @keyframes float-up {
            0%, 100% { transform: translateY(0) scale(1) rotate(var(--rotation, 0deg)); }
            50% { transform: translateY(-30px) scale(1.08) rotate(var(--rotation, 0deg)); }
        }
        @keyframes float-down {
            0%, 100% { transform: translateY(0) scale(1) rotate(var(--rotation, 0deg)); }
            50% { transform: translateY(30px) scale(0.95) rotate(var(--rotation, 0deg)); }
        }
        @keyframes float-left {
            0%, 100% { transform: translateX(0) scale(1) rotate(var(--rotation, 0deg)); }
            50% { transform: translateX(-30px) scale(1.05) rotate(var(--rotation, 0deg)); }
        }
        @keyframes float-right {
            0%, 100% { transform: translateX(0) scale(1) rotate(var(--rotation, 0deg)); }
            50% { transform: translateX(30px) scale(0.97) rotate(var(--rotation, 0deg)); }
        }
        @keyframes float-diag1 {
            0%, 100% { transform: translate(0,0) scale(1) rotate(var(--rotation, 0deg)); }
            50% { transform: translate(20px, -20px) scale(1.1) rotate(var(--rotation, 0deg)); }
        }
        @keyframes float-diag2 {
            0%, 100% { transform: translate(0,0) scale(1) rotate(var(--rotation, 0deg)); }
            50% { transform: translate(-20px, 20px) scale(0.93) rotate(var(--rotation, 0deg)); }
        }
        .terminal-container {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .terminal {
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            min-height: 700px;
            background-color: rgba(0, 20, 0, 0.98);
            border: 2px solid rgba(0, 255, 0, 0.5);
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.4);
            overflow: hidden;
            position: relative;
            animation: subtle-glow 3s infinite alternate ease-in-out;
        }

        @keyframes subtle-glow {
            0% { box-shadow: 0 0 30px rgba(0, 255, 0, 0.4); }
            100% { box-shadow: 0 0 70px rgba(0, 255, 0, 0.9); }
        }

        .terminal-header {
            height: 40px;
            background-color: rgba(0, 40, 0, 0.95);
            border-bottom: 1px solid rgba(0, 255, 0, 0.2);
            display: flex;
            align-items: center;
            padding: 0 1rem;
        }

        .terminal-buttons {
            display: flex;
            gap: 8px;
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .terminal-button.close {
            background-color: #ff5f56;
        }

        .terminal-button.minimize {
            background-color: #ffbd2e;
        }

        .terminal-button.maximize {
            background-color: #27c93f;
        }

        .terminal-title {
            flex: 1;
            text-align: center;
            color: rgba(0, 255, 0, 0.8);
            font-size: 0.9rem;
        }

        .terminal-content {
            padding: 2rem;
            height: calc(100% - 40px);
            overflow-y: auto;
            font-size: 1.1rem;
        }

        .command-line {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            opacity: 1;
        }

        .prompt {
            color: #00ff00;
            white-space: nowrap;
        }

        .prompt::before {
            content: "┌─(";
            color: #00ff00;
        }

        .prompt::after {
            content: ")─[~] ";
            color: #00ff00;
        }

        .command {
            color: #00ff00;
            white-space: pre;
        }

        .output {
            color: #00ff00;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
            opacity: 0;
        }

        .output p {
            margin: 0;
            line-height: 1.4;
        }

        .cursor {
            display: inline;
            color: #00ff00;
            margin-left: 0;
            animation: blink 1s step-end infinite;
        }

        .cursor::after {
            content: "█";
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .back-home {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 0.8rem 1.5rem;
            background-color: rgba(0, 20, 0, 0.9);
            color: #00ff00;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            font-size: 0.95rem;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-home::before {
            content: "←";
            font-size: 1.2rem;
            color: #00ff00;
            transition: transform 0.3s ease;
        }

        .back-home:hover {
            background-color: rgba(0, 40, 0, 0.95);
            border-color: rgba(0, 255, 0, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
            text-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .back-home:hover::before {
            transform: translateX(-3px);
        }

        @media screen and (min-width: 1600px) {
            .terminal {
                max-width: 1400px;
                height: 85vh;
                min-height: 800px;
            }

            .terminal-content {
                padding: 2.5rem;
                font-size: 1.2rem;
            }

            .terminal-title {
                font-size: 1rem;
            }
        }

        @media screen and (max-width: 768px) {
            .terminal {
                height: 80vh;
                min-height: 500px;
            }

            .terminal-content {
                padding: 1rem;
                font-size: 0.95rem;
            }

            .back-home {
                bottom: 1rem;
                right: 1rem;
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
        }

        @media screen and (max-width: 480px) {
            .terminal {
                height: 85vh;
                min-height: 400px;
            }

            .terminal-content {
                padding: 0.75rem;
                font-size: 0.9rem;
            }

            .back-home {
                bottom: 0.8rem;
                right: 0.8rem;
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
            }
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 0.8; }
            100% { opacity: 0.5; }
        }
        /* Remove all THM specific styling */
        .social-badge[data-type="thm"] {
            /* ... existing code ... */
        }
    </style>
</head>
<body>
    <div class="matrix-container"></div>
    <div class="particles-container"></div>

    <div class="terminal-container">
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <div class="terminal-button close"></div>
                    <div class="terminal-button minimize"></div>
                    <div class="terminal-button maximize"></div>
                </div>
                <div class="terminal-title">Siddartha@portfolio:~</div>
            </div>
            <div class="terminal-content">
                <div id="terminal-lines">
                </div>
            </div>
        </div>
    </div>

    <div class="nav-options">
        <a href="index.html" class="nav-option">Home</a>
        <a href="projects.html" class="nav-option">Projects & Walkthroughs</a>
        <a href="certificates.html" class="nav-option">Certificates</a>
    </div>

    <a href="index.html" class="back-home">Back to Home</a>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const terminalLines = document.getElementById('terminal-lines');
            const commands = [
                {
                    cmd: 'whoami',
                    output: [
                        'Name: Siddartha Dhanekula',
                        'Role: Security Analyst L1 | Former Analyst at Tata Consultancy Services(TCS)',
                        'Location: Hyderabad, Telangana, India',
                        'Summary: Detail-oriented Cybersecurity Analyst with a solid background in threat intelligence, incident response, and network security.',
                        'Proficient in using advanced security tools and technologies to identify and mitigate risks.',
                        'Committed to ensuring compliance and enhancing operational safety through effective security practices.',
                        'Enthusiastic about safeguarding business operations and supporting continuous improvement in cybersecurity measures.'
                    ]
                },
                {
                    cmd: 'cat skills.txt',
                    output: [
                        'Skills & Expertise:',
                        '├── Relevant Skills: Security Policies, Vulnerability Management, Forensic, Information Security, Application Security, ISO 27001, Development, Implementation, Mitigation Strategies, Certified Ethical Hacker',
                        '├── Technical Expertise: Network and traffic analysis, Threat intelligence, Endpoint security, SIEM, Cybersecurity frameworks, Firewall configuration, IDS and IPS configuration',
                        '├── Software Proficiency: Snort, Wireshark, OpenCTI, MITRE ATT&CK, Microsoft Sysmon, Wazuh, Splunk, ELK, PfSense',
                        '├── Analytical Skills: Problem-solving, analytical thinking, attention to detail',
                        '└── Certifications: Google Cyber Security Professional, Google (Jan 2001)'
                    ]
                },
                {
                    cmd: 'cat experience.txt',
                    output: [
                        'Professional Experience:',
                        '├── Analyst, Tata Consultancy Services (TCS), Hyderabad, India (Jul 2019 - Sep 2021)',
                        '│   ├── Streamlined Operations: Collaborated with a geographically dispersed team to optimise job pack planning, enhancing efficiency and communication through effective implementation of security policies and procedures.',
                        '│   ├── Process Improvement: Pioneered new process testing, providing valuable feedback that improved team productivity and adherence to security standards, aligning with ISO 27001 frameworks.',
                        '│   ├── Results-Oriented: Consistently met and exceeded project deadlines, delivering over 100% output during peak demand periods.',
                        '│   └── Task Prioritization: Effectively prioritised incoming tasks based on urgency and business impact, ensuring Service Level Agreements (SLAs) were consistently met or exceeded, while maintaining strong communication skills and security protocols.'
                    ]
                },
                {
                    cmd: 'cat tools.txt',
                    output: [
                        'Technical Tools & Software Proficiency (Specific Tools Mentioned in Resume):',
                        '├── Snort, Wireshark, OpenCTI, MITRE ATT&CK, Microsoft Sysmon',
                        '└── Wazuh, Splunk, ELK, PfSense, EDR, SIEM, IDS/IPS, Firewall configuration'
                    ]
                },
                {
                    cmd: 'cat achievements.txt',
                    output: [
                        'Key Achievements (Derived from Resume Experience):',
                        '├── Streamlined operations and enhanced efficiency.',
                        '├── Improved team productivity and adherence to standards.',
                        '├── Consistently met and exceeded project deadlines (100%+ output).',
                        '└── Effectively prioritised tasks based on urgency and business impact.'
                    ]
                }
            ];

            let currentCommand = 0;

            async function typeText(element, text, speed = 40) {
                for (let i = 0; i < text.length; i++) {
                    element.textContent += text[i];
                    await new Promise(resolve => setTimeout(resolve, speed));
                }
            }

            async function showOutput(output) {
                const outputDiv = document.createElement('div');
                outputDiv.className = 'output';
                
                for (const line of output) {
                    const p = document.createElement('p');
                    p.textContent = line;
                    outputDiv.appendChild(p);
                    await new Promise(resolve => setTimeout(resolve, 20)); // Small delay between lines
                }
                outputDiv.style.opacity = '1';
                return outputDiv;
            }

            async function createNewPrompt(isFirst = false) {
                const cmdLine = document.createElement('div');
                cmdLine.className = 'command-line';
                cmdLine.innerHTML = `
                    <span class="prompt">┌─(Siddartha)─[~]</span>
                    <span class="command"></span>
                    <span class="cursor"></span>
                `;
                return cmdLine;
            }

            async function processCommand() {
                if (currentCommand >= commands.length) {
                    // Add cursor to the last line of the last output
                    const lastOutput = terminalLines.lastElementChild;
                    const lastLine = lastOutput.lastElementChild;
                    const cursor = document.createElement('span');
                    cursor.className = 'cursor';
                    lastLine.appendChild(cursor);
                    return;
                }

                const cmd = commands[currentCommand];
                const cmdLine = await createNewPrompt(currentCommand === 0);
                terminalLines.appendChild(cmdLine);

                const commandSpan = cmdLine.querySelector('.command');
                const cursor = cmdLine.querySelector('.cursor');
                await typeText(commandSpan, cmd.cmd);
                
                // Remove cursor from command line after typing
                cursor.remove();
                
                await new Promise(resolve => setTimeout(resolve, 200));

                const output = await showOutput(cmd.output);
                terminalLines.appendChild(output);

                await new Promise(resolve => setTimeout(resolve, 700));

                currentCommand++;
                processCommand();
            }

            // Start processing commands
            processCommand();
        });

        // --- Background Effects ---
        // Matrix Rain
        const matrixContainer = document.querySelector('.matrix-container');
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*()_+-=[]{}|;:,.<>?';
        function createMatrixRain() {
            const columns = Math.floor(window.innerWidth / 20);
            for (let i = 0; i < columns; i++) {
                const column = document.createElement('div');
                column.style.position = 'absolute';
                column.style.left = `${i * 20}px`;
                column.style.top = '-100px';
                column.style.color = '#00ff00';
                column.style.fontFamily = 'Source Code Pro, monospace';
                column.style.fontSize = '16px';
                column.style.opacity = Math.random() * 0.5 + 0.3;
                column.style.animation = `matrix-rain ${Math.random() * 2 + 1}s linear infinite`;
                column.style.animationDelay = `${Math.random() * 2}s`;
                matrixContainer.appendChild(column);
                let text = '';
                const length = Math.floor(Math.random() * 20) + 10;
                setInterval(() => {
                    text = '';
                    for (let i = 0; i < length; i++) {
                        text += characters[Math.floor(Math.random() * characters.length)] + '<br>';
                    }
                    column.innerHTML = text;
                }, 100);
            }
        }
        // Remove floating domains
        // Particles
        const particlesContainer = document.querySelector('.particles-container');
        let particles = [];
        const particleCount = 50;
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            particlesContainer.appendChild(particle);
            setTimeout(() => {
                particle.style.opacity = '0.5';
                setTimeout(() => {
                    particle.style.opacity = '0';
                    setTimeout(() => {
                        particle.remove();
                    }, 300);
                }, 1000);
            }, 0);
        }
        document.addEventListener('mousemove', (e) => {
            if (particles.length < particleCount) {
                createParticle(e.clientX, e.clientY);
                particles.push(true);
                setTimeout(() => {
                    particles.shift();
                }, 1500);
            }
        });
        // Initialize background
        createMatrixRain();
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                matrixContainer.innerHTML = '';
                createMatrixRain();
            }, 250);
        });
    </script>
</body>
</html>
