<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="matrix-bg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: auto;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }
        .matrix-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            z-index: 2;
        }
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid #374151;
            overflow: hidden;
            margin: 0 auto 2rem;
            position: relative;
        }
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 20%;  /* Adjust to focus on face */
        }
        header {
            text-align: center;
            margin-bottom: 3rem;
            width: 100%;
        }
        header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1rem;
        }
        header p {
            font-size: 1.5rem;
            color: #d1d5db;
        }
        .social-icons {
            margin: 2rem 0;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        .social-icons a {
            position: relative;
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        .social-icons a:hover {
            transform: translateY(-3px);
        }
        .social-icons a::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
            pointer-events: none;
        }
        .social-icons a:hover::after {
            opacity: 1;
        }
        nav {
            width: 100%;
            margin-top: 1rem;
        }
        .nav-menu {
            display: flex;
            justify-content: center;
            flex-wrap: nowrap;
        }
        .nav-menu a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 700;
            padding: 0.8rem 1.8rem;
            border: 2px solid white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        .nav-menu a:first-child {
            border-right: none;
            border-top-left-radius: 0.25rem;
            border-bottom-left-radius: 0.25rem;
        }
        .nav-menu a:last-child {
            border-top-right-radius: 0.25rem;
            border-bottom-right-radius: 0.25rem;
        }
        .nav-menu a:nth-child(3) {
            border-left: none;
        }
        .nav-menu a:nth-child(4) {
            border-left: none;
        }
        .nav-menu a:hover {
            background-color: rgba(255,255,255,0.1);
        }
        @media screen and (max-width: 1200px) {
            .container {
                max-width: 100%;
                padding: 2rem 1rem;
            }
            header h1 {
                font-size: 3rem;
            }
            .profile-image {
                width: 180px;
                height: 180px;
            }
        }
        @media screen and (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            header h1 {
                font-size: 2.5rem;
            }
            header p {
                font-size: 1.25rem;
            }
            .profile-image {
                width: 150px;
                height: 150px;
            }
            .social-icons {
                gap: 1.5rem;
            }
            .nav-menu {
                flex-direction: column;
                align-items: center;
            }
            .nav-menu a {
                width: 100%;
                text-align: center;
                margin-bottom: 0.5rem;
                border: 2px solid white;
                border-radius: 0.25rem;
                padding: 0.7rem 1.5rem;
            }
            .nav-menu a:first-child,
            .nav-menu a:last-child,
            .nav-menu a:nth-child(3),
            .nav-menu a:nth-child(4) {
                border: 2px solid white;
                border-radius: 0.25rem;
            }
        }
        @media screen and (max-width: 480px) {
            header h1 {
                font-size: 2rem;
            }
            header p {
                font-size: 1.1rem;
            }
            .profile-image {
                width: 120px;
                height: 120px;
            }
            .social-icons {
                gap: 1rem;
            }
            .nav-menu a {
                padding: 0.6rem 1.2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-container" data-opacity="low">
        <canvas id="matrix"></canvas>
    </div>
    <div class="container">
        <header>
            <div class="profile-image">
                <img src="./images/profile.jpg" alt="Your Name" 
                     onerror="this.onerror=null; console.log('Image failed to load'); this.src='https://placehold.co/200x200';">
            </div>
            <h1>[Siddartha Dhanekula]</h1>
            <p>Security Analyst</p>
            <div class="social-icons">
                <a href="mailto:your-email@example.com" target="_blank" aria-label="Email" data-tooltip="Email">
                    <i class="fas fa-envelope" style="color: #ffffff; font-size: 32px;"></i>
                </a>
                <a href="https://www.linkedin.com/in/your-profile" target="_blank" aria-label="LinkedIn" data-tooltip="LinkedIn">
                    <i class="fab fa-linkedin" style="color: #ffffff; font-size: 32px;"></i>
                </a>
                <a href="https://tryhackme.com/p/yourusername" target="_blank" aria-label="TryHackMe" data-tooltip="TryHackMe">
                    <i class="fas fa-flag" style="color: #ffffff; font-size: 32px;"></i>
                </a>
                <a href="https://app.letsdefend.io/profile/yourusername" target="_blank" aria-label="LetsDefend" data-tooltip="LetsDefend">
                    <i class="fas fa-shield-alt" style="color: #ffffff; font-size: 32px;"></i>
                </a>
                <a href="https://blueteamlabs.online/public/user/yourusername" target="_blank" aria-label="Blue Team Labs Online" data-tooltip="Blue Team Labs">
                    <i class="fas fa-user-shield" style="color: #ffffff; font-size: 32px;"></i>
                </a>
                <a href="https://app.hackthebox.com/profile/yourusername" target="_blank" aria-label="HackTheBox" data-tooltip="HackTheBox">
                    <i class="fas fa-cube" style="color: #ffffff; font-size: 32px;"></i>
                </a>
            </div>
        </header>
        <nav>
            <div class="nav-menu">
                <a href="about.html">About</a>
                <a href="projects.html">Projects & Walkthroughs</a>
                <a href="certificates.html">Certificates</a>
            </div>
        </nav>
    </div>
    <script src="matrix-bg.js"></script>
</body>
</html>
